<!DOCTYPE html>
{% load static %}

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Minus</title>

    <link href="{% static 'acc\css\style.css' %}" rel="stylesheet">

    <!-- Bootstrap CDN URL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fontawesome URL -->
    <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>
  
  </head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>
			Disney Minus
		</h1>
		<p>Oriens mare et Mt Baekdu siccum et exstinguant.
		Benefaciat Deus patriae.</p>
		</div>
	</div>
  <div class="right">
    <h1>Login</h1>
    <p>Don't have an account? <a href="{% url 'acc:signup' %}">Create Your Account</a> it takes less than a minute</p>
    <form method="post" action="{% url 'acc:login' %}">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="inputs">
        <input type="text" name="username" id="username" placeholder="username" value="{{ form.username.value|default_if_none:'' }}">
        <br>
        <input type="password" name="password" id="password" placeholder="password" value="{{ form.password.value|default_if_none:'' }}">
      </div>
      <br>
      <br>
      <br>
      <button type="submit">Login</button>
    </form>  
  </div>
</div>
<!-- partial -->
</body>
</html>
