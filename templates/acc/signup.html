<!DOCTYPE html>
{% load static %}

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Files</title>

    <link href="{% static 'acc\css\style.css' %}" rel="stylesheet">

    <!-- Bootstrap CDN URL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fontawesome URL -->
    <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>

  </head>
<body>
<!-- partial:index.partial.html -->
  <div class="box-form2">
    <div class="right">
      <h1>Sign up</h1>
      <hr>
      <form method="POST" action="{% url 'acc:signup' %}">
        {% csrf_token %}
        <!-- {% include "form_errors.html" %} -->
        <div class="inputs">
          <h4>username</h4>
          <input type="text" name="username" id="username" placeholder="ID">
          <br>
          <h4>password</h4>
          <input type="password" name="password1" id="password1" placeholder="Password">
          <br>
          <h4>re-entry password</h4>
          <input type="password" name="password2" id="password2" placeholder="Password">          
          <br>
          <h4>email</h4>
          <input type="email" name="email" id="email" placeholder="E-mail Address">
        </div>
        <br>
        <div>
          <small>By clicking create account, you agree to our <a href="">Terms of Service</a> 
            and that you have read our <a href="">Privacy Policy</a>.</small>
        </div>
        <br>
        <br>
        <div>
          <button type="submit">create account</button>
        </div>
      </form>  
    </div>
  </div>
    

<!-- partial -->
  
</body>
</html>
