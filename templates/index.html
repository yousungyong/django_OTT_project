<!DOCTYPE html>
{% load static %}


<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Files</title>

    <link href="{% static 'OTT/css/carousel.css' %}" rel="stylesheet">

    <!-- Bootstrap CDN URL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fontawesome URL -->
    <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>
    <style>
      image{
        margin-bottom: 10%;
      }
    </style>
  </head>
  <body>
    <div class="body">
      {% include "index_navbar.html" %}
      <div class="box-form">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="background-color: #000000;">
          <div class="carousel-inner">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-item active" style="margin-left: 15%;" >
              <a href="{% url 'detail' 7 %}">
                <image style="width:70%; height:100%; object-fit:cover;" src="{% static 'OTT/image/탑건.jpg'%}" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></image>
              </a>
            </div>
            <div class="carousel-item " style="margin-left: 15%;">
              <a href="{% url 'detail' 1 %}">
                <image width="70%" height="100%" src="{% static 'OTT/image/외계인.jpg'%}" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></image>
              </a>
            </div>
            <div class="carousel-item" style="margin-left: 15%;">
              <a href="{% url 'detail' 3 %}">
                <image width="70%" height="100%" src="{% static 'OTT/image/헤어질결심.jpg'%}" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></image>
              </a>
            </div>
            <div class="carousel-item" style="margin-left: 15%;">
              <a href="{% url 'detail' 6 %}">
                <image width="70%" height="100%" src="{% static 'OTT/image/한산.jpg'%}" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></image>
              </a>
              <!-- <svg class="bd-placeholder-img" width="70%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg> -->
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <hr id="romance-divider" style="margin-bottom: 56px;">
      <div class="container" style="margin-left: 30px; max-width: 2000px; min-width: 1000px;">
        <div class="">
          <h1 style="color:white">로맨스</h1>
        </div>
        <div class="row row-cols-auto">
          {% for OTT in object_list %}
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <a href="{{ OTT.get_absolute_url }}">
                <image src="{% get_static_prefix %}OTT/image/{{ OTT.title }}2.jpg"></image>
              </a>
            </div>
          {% endfor %}
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <image src="{% static 'OTT/image/로맨스 가장 보통의 연애.jpg'%}"></image>
            </div>
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <image src="{% static 'OTT/image/로맨스 남자가사랑할때.jpg'%}"></image>
            </div>
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <image src="{% static 'OTT/image/로맨스 내 아내의 모든 것.jpg'%}"></image>
            </div>
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <image src="{% static 'OTT/image/로맨스 너의 췌장을 먹고싶어.jpg'%}"></image>
            </div>
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
              <image src="{% static 'OTT/image/로맨스 말할수 없는 비밀.jpg'%}"></image>
            </div>
        </div>
      </div>
      <hr id="action-divider" style="margin-bottom: 56px;">
      <div class="container" style="margin-left: 30px; max-width: 2000px; min-width: 1000px;">

              </a>
            </div>
          {% endfor %}
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/액션 레디플레이어 원.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/액션 매드맥스.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/액션 미션임파서블.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/액션 부산행.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/액션 원더우먼.jpg'%}"></image>
          </div>
        </div>
      </div>
      <hr id="comedy-divider"  style="margin-bottom: 56px;">
      <div class="container" style="margin-left: 30px; max-width: 2000px; min-width: 1000px;">
        <div class="">
          <h1 style="color:white">코미디</h1>
        </div>
        <div class="row row-cols-auto">
          {% for OTT in object_list %}
            <div class="col" style="margin-top: 6px; margin-bottom: 6px;">

              </a>
            </div>
          {% endfor %}
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/코미디 엑시트.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/코미디 쥬만지.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/코미디 찰리와 초콜릿공장.jpg'%}"></image>
          </div>
          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">
            <image src="{% static 'OTT/image/코미디 청년경찰.jpg'%}"></image>

          <div class="col" style="margin-top: 6px; margin-bottom: 6px;">

          </div>

      </div>
      <hr class="">
  
        <!-- /END THE FEATURETTES -->
    </div>
  </body>
</html>
