{% if form.errors %}
  <!-- Field Input Error -->
  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger">
        <strong>{{ field.label }} </strong>{{ error }}
      </div>
    {% endfor %}
  {% endfor %}
  
  <!-- Non Field Error -->
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
      <strong>{{ error }}</strong>
    </div>
  {% endfor %} 
{% endif %}
