<!DOCTYPE html>
{% load static %}


<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Files</title>

    <!-- <link href="{% static 'OTT/css/carousel.css' %}" rel="stylesheet"> -->

    <!-- Bootstrap CDN URL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fontawesome URL -->
    <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>
    <style>
      html,body{ 
        width: 100%;
        height: 100%;
        background-color: black;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        background: black;
        display: table;
      }
      .content {
        display: table-cell;
        vertical-align: middle;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
          <video autoplay controls muted style="width: 100%;">
            <source src="{% get_static_prefix %}OTT/movie/{{ object.title }}.mp4" type="video/webm">            
          </video>
      </div>
    </div>
  </body>
</html>
